<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
    <script src="./data/data.json" defer></script>
    <title>Tuni Restock</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left">
          <a href="index.html" class="logo__link">
            <img src="logo.png" alt="logo">
            <h1 class="logo">Tuni Restock</h1>
          </a>
        </div>
        <div class="right">
          <div class="nav">
            <a href="home.html" class="nav__link">Home</a>
            <a href="index.html" class="nav__link">Food</a>
          </div>
          <div class="search">
            <input type="text" placeholder="search..." class="search__bar" />
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
          <div class="nav">
            <a href="account.html" class="nav__link">Account</a>
          </div>
          <div class="shopping">
            <span class="shop__icon"
              ><i class="fa-sharp fa-solid fa-basket-shopping"></i
            ></span>
            <span class="shop__count"></span>
          </div>
        </div>
      </div>

      <section class="login-register section--lg">
        <div class="login-register__container container grid">
          <div class="login">
            <h3 class="section__title">Login</h3>
            <form class="form grid">
              <input
                type="email"
                placeholder="Your Email"
                class="form__input"
              />
              <input
                type="password"
                placeholder="Your Password"
                class="form__input"
              />
              <div class="form__btn">
                <button class="btn">Login</button>
              </div>
            </form>
          </div>
          <div class="register">
            <h3 class="section__title">Create an Account</h3>
            <form class="form grid">
              <input
                type="text"
                placeholder="Username"
                class="form__input"
              />
              <input
                type="email"
                placeholder="Your Email"
                class="form__input"
              />
              <input
                type="password"
                placeholder="Your Password"
                class="form__input"
              />
              <input
                type="password"
                placeholder="Confirm Password"
                class="form__input"
              />
              <div class="form__btn">
                <button class="btn">Submit & Register</button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="footer__container">
          <div class="footer__content">
            <p class="footer__description">
              <span>Address:</span>  Ariana
            </p>
            <p class="footer__description">
              <span>Phone:</span> +216 71 365 500
            </p>
            <p class="footer__description">
              <span>Hours:</span> 10:00 - 18:00, Mon - Sun
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
