<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
   <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
    <script src="./data/data.json" defer></script>
    
    <title>Tuni Restock</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left">
          <a href="index.html" class="logo__link">
            <img src="logo.png" alt="logo">
            <h1 class="logo">Tuni Restock</h1>
          </a>
        </div>
        
        <div class="right">
          <div class="nav">
            <a href="home.html" class="nav__link">Home</a>
            <a href="index.html" class="nav__link">Food</a>
          </div>
          <div class="search">
            <input type="text" placeholder="search..." class="search__bar" />
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
          <div class="nav">
            <a href="account.html" class="nav__link">Account</a>
          </div>
          <div class="shopping">
            <span class="shop__icon"
              ><i class="fa-sharp fa-solid fa-basket-shopping"></i
            ></span>
            <span class="shop__count"></span>
          </div>
        </div>

        <div class="shop__cashier">
          <div class="added__products">
          </div>
          <button class="removeAll btn">Remove All</button>
          <div class="total__price">
            <div class="price">
              <h1>Total Price</h1>
              <h1 class="total">200$</h1>
            </div>
            <button class="btn" id="orderBtn">Pass Order - Delivery</button>
          </div>
        </div>
      </div>

      <div id="orderModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="closeBtn">&times;</span>
          <h3>Enter Delivery Details</h3>
          <form id="deliveryForm">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required />

            <label for="delivery">Choose Delivery:</label>
            <select id="delivery" name="delivery">
              <option value="Ali">Ali</option>
              <option value="Khalil">Khalil</option>
              <option value="Mahdi">Mahdi</option>
            </select>

            <button type="button" id="confirmBtn" class="btn">Confirm</button>
          </form>
        </div>
      </div>

      <div class="products">
      </div>

      <div class="single__product" data-cartDetail>
        <div class="product" data-singleProduct>
        </div>
        <div class="shadow">
          <span class="close"><i class="fa-solid fa-square-xmark"></i></span>
        </div>
      </div>

      <footer class="footer">
        <div class="footer__container">
          <div class="footer__content">
            <p class="footer__description">
              <span>Address:</span>  Ariana
            </p>
            <p class="footer__description">
              <span>Phone:</span> +216 71 365 500
            </p>
            <p class="footer__description">
              <span>Hours:</span> 10:00 - 18:00, Mon - Sun
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script>
      const orderBtn = document.getElementById("orderBtn");
      const orderModal = document.getElementById("orderModal");
      const closeBtn = document.getElementById("closeBtn");
      const confirmBtn = document.getElementById("confirmBtn");

      orderBtn.onclick = () => {
        orderModal.style.display = "block";
      };

      closeBtn.onclick = () => {
        orderModal.style.display = "none";
      };

      window.onclick = (event) => {
        if (event.target === orderModal) {
          orderModal.style.display = "none";
        }
      };

      confirmBtn.onclick = () => {
        const address = document.getElementById("address").value;
        const phone = document.getElementById("phone").value;
        const delivery = document.getElementById("delivery").value;

        if (address && phone) {
          alert(`Your delivery is confirmed.\nAddress: ${address}\nPhone: ${phone}\nDelivery by: ${delivery}`);
        } else {
          alert("Please fill in all fields.");
        }

        orderModal.style.display = "none";
      };
    </script>

    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close-btn {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-btn:hover,
      .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .modal input,
      .modal select,
      .modal button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .modal button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }

      .modal button:hover {
        background-color: #45a049;
      }
    </style>
  </body>
</html>
